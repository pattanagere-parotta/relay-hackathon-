<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>registration</title>
   <style>
       body {
           font-family: Arial, sans-serif;          
           background-color: #f4f4f9;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
       }
       .form-container {
           width: 400px;
           background: #fff;
           padding: 20px;
           border-radius: 8px;
           box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
       }
       h2 {
           text-align: center;
           margin-bottom: 20px;
       }
       .form-group {
           margin-bottom: 15px;
       }
       label {
           display: block;
           margin-bottom: 5px;
       }
       input[type="text"], input[type="email"], input[type="password"] {
           width: 100%;
           padding: 10px;
           border: 1px solid #ccc;
           border-radius: 4px;
       }
       button {
           width: 100%;
           padding: 10px;
           background-color: #04AA6D;
           color: white;
           border: none;
           border-radius: 4px;
           cursor: pointer;
       }
       button:hover {
           background-color: #038c58;
       }
       .toggle-link {
           text-align: center;
           margin-top: 10px;
       }
       .toggle-link a {
           color: #04AA6D;
           text-decoration: none;
       }
   </style>
</head>
<body>
   <div class="form-container" id="loginForm">
       <h2>Login</h2>
       <form action="/login.html" method="POST">
           <div class="form-group">
               <label for="email">email</label>
               <input type="email" id="email" name="email" placeholder="enter email" required>
           </div>
           <div class="form-group">
               <label for="password">password</label>
               <input type="password" id="password" name="password" placeholder="enter password" required>
           </div>
           <button type="submit">Login</button>
       </form>
       <div class="toggle-link">
           don't have an account? <a href="#" onclick="toggleForm()">sign up</a>
       </div>
   </div>
   <div class="form-container" id="signupForm" style="display:none;">
       <h2>Sign Up</h2>
       <form action="/signup.html" method="POST">
           <div class="form-group">
               <label for="name">name</label>
               <input type="text" id="name" name="name" placeholder="enter name" required>
           </div>
           <div class="form-group">
               <label for="email">email</label>
               <input type="email" id="emailSignup" name="emailSignup" placeholder="enter email" required>
           </div>
           <div class="form-group">
               <label for="password">password</label>
               <input type="password" id="passwordSignup" name="passwordSignup" placeholder="create password" required>
           </div>
           <button type="submit">sign up</button>
       </form>
       <div class="toggle-link">
           already have account? <a href="#" onclick="toggleForm()">Login</a>
       </div>
   </div>
   <script>
       function toggleForm() {
           const loginForm = document.getElementById('loginForm');
           const signupForm = document.getElementById('signupForm');
           if (loginForm.style.display === 'none') {
               loginForm.style.display = 'block';
               signupForm.style.display = 'none';
           } else {
               loginForm.style.display = 'none';
               signupForm.style.display = 'block';
           }
       }
   </script>
</body>
</html>
